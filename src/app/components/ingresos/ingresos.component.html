
<div class="container">
    <div class="py-5 text-center">
        <h2>Registro de Libro</h2>
        <p class="lead">
            En la siguiente sección podrás registrar el libro que desee, y así compartir con neustra comunidad.
        </p>
    </div>

    <div class="row">
      <div class="col-md-12 order-md-1">
        <h4 class="mb-3">Datos del libro a registrar  </h4>
    
    <form class="needs-validation" >
      <div class="row">
        <div class="col-md-6 mb-3">
            <label for="enombreLibro">Nombre de Libro :</label>
            <input type="text" class="form-control" id="nombreLibro" placeholder="Ingrese datos" value="" required="">
            <div class="invalid-feedback">   
              Dato requerido          
            </div>
        </div>

        <div class="col-md-6 mb-3">
            <label for="eautorLibro">Autor de Libro :</label>
            <input type="text" class="form-control" id="autorLibro" placeholder="" value="" required="">
            <div class="invalid-feedback">
               Dato requerido.
            </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6 mb-3">
              <label for="country">Idioma</label>
              <select class="custom-select d-block w-100" id="country" required="">
                    <option value="">Elegir ...</option>
                    <option>Español</option>
                    <option>Ingles</option>
                    <option>Italiano</option>
                    <option>Portugues</option>
              </select>
              <div class="invalid-feedback">
                Dato requerido.
              </div>
        </div>
             


              <div class="col-md-6 mb-3">
                <label for="lastName">ISBN</label>
                <input type="text" class="form-control" id="isbn" placeholder="" value=""  maxlength="13" minlength="13" required />
                <div class="invalid-feedback">
                  Dato requerido.
                </div>
              </div>
            </div>


            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="country">Categoria</label>
                <select class="custom-select d-block w-100" id="country" required="">
                  <option value="">Elegir ...</option>
                  <option>Fabula</option>
                  <option>Drama</option>
                  <option>Infantil</option>
                  <option>Romántica</option>
                </select>
                <div class="invalid-feedback">
                  Dato requerido.
                </div>
              </div>
            

            <div class="col-md-6 mb-3">
              <label for="firstName">Editorial</label>
              <input type="text" class="form-control" id="firstName" placeholder="" value="" required="">
              <div class="invalid-feedback">
                Dato requerido.
              </div>
            </div>
          </div>  
              <div class="form-group">
                <label for="exampleFormControlTextarea1">Sinopsis de Libro</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Escribe sipnosis del libro a registrar..."></textarea>
              </div>
            
            <hr class="mb-4">

            <h4 class="mb-3">Calificación</h4>
            
            <div class="d-block my-3">
              <label>
                <input type="radio" name="puntajeCalificado" value="1"> 1 Estrella</label><br> 

              <label>
                <input type="radio" name="puntajeCalificado" value="2"> 2 Estrellas</label><br>

              <label>
                <input type="radio" name="puntajeCalificado" value="3"> 3 Estrellas</label><br>

              <label>
                <input type="radio" name="puntajeCalificado" value="4"> 4 Estrellas</label><br>

              <label>
                <input type="radio" name="puntajeCalificado" value="5"> 5 Estrellas</label><br>

            
            </div>
          




        
            <hr class="mb-4">
            <button class="btn btn-primary btn-lg btn-block" type="submit">Registrar Libro</button>
            
          </form>


    </div>
</div>
</div>
